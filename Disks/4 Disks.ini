

[Rainmeter]
Update = 1000
Background = #@#HUD_Panel_Top_Right.png

[MetaData]
Author = Abyss03
Version 0.1
Name = Disk

[Variables]
fontName = Orbitron Medium
disk1 = C:
disk2 = D:
disk3 = E:
disk4 = H:

[measureTotalDisk1]
Measure = FreeDiskSpace
Drive = #Disk1#
Total = 1
UpdateDivider = 120

[measureUsedDisk1]
Measure = FreeDiskSpace
Drive = #Disk1#
InvertMeasure = 1
UpdateDivider = 120

; ----------------------------------
[styleTitle]
StringAlign=Left
StringCase=Upper
StringStyle=Bolditalic
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=13
AntiAlias=1
ClipString=1

[styleInfo]
StringAlign=Right
StringCase=Upper
StringStyle=Bolditalic
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=13
AntiAlias=1
ClipString=1
; ----------------------------------

[meterDisk1]
Meter = String
MeterStyle = styleInfo
MeasureName = measureTotalDisk1
MeasureName2 = measureUsedDisk1
StringAlign = Left
Text = #disk1# %2B/%1B Used
NumOfDecimals = 1
AutoScale = 1
X = 65
Y = 20
LectMouseUpAction = ["#disk1#\"]
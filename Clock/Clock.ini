

[Rainmeter]
Update = 1000
Background = #@#HUD_Panel_Top_Center.png

[MetaData]
Author = Abyss03
Version = 0.1
Name = Clock

[Variables]
fontName = Orbitron Medium

[measureTime]
Measure = Time
Format = %H:%M

[measureDate]
Measure = Time
Format = %d / %m / %Y

[measureDay]
Measure = Time
Format = %A

; ----------------------------------
[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bolditalic
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=20
AntiAlias=1
ClipString=2

[styleInfo]
StringAlign=Center
StringCase=Upper
StringStyle=Bolditalic
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=15
AntiAlias=1
ClipString=2
; ----------------------------------

[meterTimeText]
Meter = String
MeterStyle = styleTitle
X = 60
Y = 20
Text = Time:

[meterTime]
Meter = String
MeasureName = measureTime
MeterStyle = styleInfo
X = 100
Y = 60
Text = %1

[meterDayText]
Meter = String
MeterStyle = styleTitle
X = 275
Y = 20
Text = Day:

[meterDay]
Meter = String
MeterStyle = styleInfo
MeasureName = measureDay
X = 320
Y = 60
Text = %1

[meterDayDate]
Meter = String
MeterStyle = styleTitle
X = 500
Y = 20
Text = Date:

[meterDate]
Meter = String
MeterStyle = styleInfo
MeasureName = measureDate
X = 530
Y = 60
Text = %1